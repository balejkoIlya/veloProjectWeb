<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VeloStreet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center">VeloStreet</h1>
<hr>
<h4 class="text-center">Подробная информация о товаре</h4>
<div class="row">
    <div th:each="img : ${images}" class="col mb-3">
        <img th:src="@{'/images/' + ${img.id}}" class="img-thumbnail img-fluid" style="max-height: 200px" alt="Product Image"/>
    </div>
</div>
<div class="mb-3">
    <b>Название товара: </b><span th:text="${product.title}"></span><br>
    <b>Описание товара: </b><span th:text="${product.description}"></span><br>
    <b>Цена: </b><span th:text="${product.price}+' BYN'"></span><br>
    <b>Для заказа звоните по номеру: +375(33)334-11-10</b><br>
</div>
<hr>
    <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
        <button type="submit" class="btn btn-danger">Удалить товар</button>
    </form>
</body>
</html>
