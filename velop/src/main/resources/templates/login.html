<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VeloStreet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center">VeloStreet</h1>
<hr>
<h4 class="text-center">Авторизация</h4>
<form th:action="@{/login}" th:method="post" class="col-md-6 offset-md-3">
    <div class="mb-3">
        <label for="email" class="form-label">Эл. почта:</label>
        <input type="email" class="form-control" name="username" id="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" name="password" id="password">
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-dark">Вход</button>
</form>
<a th:href="@{/registration}" class="d-block text-center mt-3">Зарегистрироваться</a>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
